<div fxLayoutAlign="start center" fxLayoutGap="8px">
  @if (type === 'SUCCESS') {
  <mat-icon fontIcon="check_circle" color="primary"></mat-icon>
  }
  @if (type === 'WARNING') {
  <mat-icon fontIcon="warning" color="accent"></mat-icon>
  }
  @if (type === 'ERROR') {
  <mat-icon fontIcon="error" color="warn"></mat-icon>
  }
  <span>
    {{ message }}
  </span>
</div>
