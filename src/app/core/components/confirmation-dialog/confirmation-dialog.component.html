<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.description}}
</div>
@if (data.confirmation) {
<div mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Aceptar</button>
</div>
} @else {
<div mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button mat-dialog-close color="primary" cdkFocusInitial>Ok</button>
</div>
}
