<mat-card class="surface active-elevation">
  <mat-card-header>

    <mat-card-title>Inicio de sesión</mat-card-title>
    <mat-card-subtitle>Administración</mat-card-subtitle>

    <span fxFlex></span>
    <app-theme-button></app-theme-button>

  </mat-card-header>
  <mat-card-content>
    <br>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

      <mat-form-field fxFill appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput formControlName="username" placeholder="Usuario">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          *Nombre de usuario requerido
        </mat-error>
        <mat-icon matSuffix>user</mat-icon>
      </mat-form-field>

      <mat-form-field fxFill appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password" placeholder="**********">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          *Contraseña es requerida
        </mat-error>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-checkbox formControlName="remember" color="primary">Recuérdame</mat-checkbox>

      <br>

      <div fxLayoutAlign="center center">
        <button mat-flat-button type="submit" color="primary" class="filled-button radius">
          <mat-icon fontIcon="login"></mat-icon>
          Iniciar sesión
        </button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
